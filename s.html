<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–ª—ñ–Ω–∫–æ –≤—ñ–¥ —Ç–≤–æ–≥–æ –º—É–∂–∏—á–∫–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink;
            font-family: 'Poppins', sans-serif;
        }
        .message {
            position: absolute;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 2s ease-in-out forwards;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">–ê–ª—ñ–Ω–∫–æ –≤—ñ–¥ —Ç–≤–æ–≥–æ –º—É–∂–∏—á–∫–∞ üíñ</div>
    <script>
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${e.clientX - 10}px`;
            heart.style.top = `${e.clientY - 10}px`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>
</body>
</html>
